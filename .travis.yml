sudo: required

branches:
  only:
  - master

services:
  - docker

before_install:
  - mkdir -p assets/files/html/wip
  - docker pull alextopuzov/gitbook

script:
  - docker run -v $TRAVIS_BUILD_DIR:/documents --name md-to-html alextopuzov/gitbook gitbook build /documents/docs/user_doc /documents/assets/files/html/wip

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  local_dir: assets
  on:
branch: master
